<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .header {
            background-color: #a6e1ec;
            width: 100%;
            height: 100px;
            font-size: 16px;
        }

        .container-fluid {
            margin-top: 30px;
        }

    </style>
</head>
<body>


<div class="header">
    <p class="title">
        后台管理

        <a class="info" href="/logout/">注销</a>
        <span class="info pull-right"><span
                class="glyphicon glyphicon-user "></span> <a href="{% url 'index' %}">首页</a> &nbsp;&nbsp;{{ request.user.username }}个人博客</span>
    </p>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <div class="bs-example" data-example-id="contextual-panels">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="{% url 'add_article' %}">添加文章</a></h3>
                    </div>

                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="#">添加标签</a></h3>
                    </div>

                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>

                </div>
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>

                </div>
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>

                </div>
            </div>
        </div>

        <div class=col-md-9>
            <div>
                <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                          data-toggle="tab">文章</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                           data-toggle="tab">日记</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">眼镜</a>
                </li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">相册</a>
                </li>
            </ul>


            </div>

            <div class="tab-content">
            {#       中间可被重写部分         #}

                <div role="tabpanel">
                    {%  block content%}
                    {% endblock %}

                </div>
            </div>


        </div>
    </div>
</div>


</body>
</html>
